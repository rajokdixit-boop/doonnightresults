<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOON NIGHT - RESULT | Daily 1 PM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8B0000, #FFD700, #B22222);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .current-section {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }
        .RESULT {
            font-size: 6rem;
            font-weight: 600;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #FFD700); }
            to { filter: drop-shadow(0 0 20px #FFD700); }
        }
        .astrology-text { 
            font-size: 1.2rem; 
            margin: 10px 0; 
            opacity: 0.9; 
            font-weight: 600;
        }
        .month-section {
            margin: 40px 0;
        }
        .month-title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            text-align: center;
            color: #FFD700;
            font-weight: 700;
            padding: 15px;
            background: rgba(255,215,0,0.1);
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        .chart-day {
            background: rgba(255,255,255,0.1);
            padding: 12px 8px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .chart-day:hover {
            background: rgba(255,215,0,0.2);
            transform: scale(1.05);
            border-color: #FFD700;
        }
        .today-highlight {
            border: 3px solid #FFD700 !important;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
            background: rgba(255,215,0,0.3) !important;
        }
        .day-date { 
            font-size: 0.85rem; 
            font-weight: 600; 
            margin-bottom: 6px; 
            opacity: 0.95;
        }
        .day-result { 
            font-size: 1.5rem; 
            font-weight: 700; 
            color: #FFD700;
            background: rgba(255,215,0,0.2);
            padding: 6px 8px;
            border-radius: 8px;
            line-height: 1.1;
        }
        .update-info {
            text-align: center;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px solid rgba(255,255,255,0.3);
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 600;
        }
        @media (max-width: 480px) {
            h1 { font-size: 3rem; }
            .RESULT { font-size: 4rem; }
            .container { padding: 20px; }
            .chart-grid { 
                grid-template-columns: repeat(4, 1fr); 
                gap: 8px; 
            }
            .day-result { font-size: 1.3rem; padding: 4px 6px; }
            .day-date { font-size: 0.8rem; }
        }
    </style>
</head>
